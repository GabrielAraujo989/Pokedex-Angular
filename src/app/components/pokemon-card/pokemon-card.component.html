<div class="pokemon-card" *ngIf="pokemon">
    <div class="pokemon-card__image" [ngClass]="'pokemon-card__type--' + pokemon.types[0].toLowerCase()">
        <img [src]="getPokemonImage(pokemon)" alt="imagem pokemon">
    </div>
    <div class="pokemon-card__number">
       #{{ getPokemonNumber(pokemon ) }}
    </div>
    <div class="pokemon-card__nome">
        {{ pokemon.name }}
    </div>
    <div class="pokemon-card__types">
            <div class="pokemon-card__type" *ngFor="let type of pokemon.types" [class]="'pokemon-card__type--' + type.toLowerCase()">{{ type }}</div>
    </div>
   
</div>
